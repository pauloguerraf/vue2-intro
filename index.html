<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="nav-bar">
        </div>
        <div id="app">
            <div class="product">
                <div class="product-image">
                    <img v-bind:src="image">
                </div>
                <div class="product-info">
                    <h1>{{product}}</h1>
                    <p v-if="onSale">On Sale!</p>
                    <p v-if="inventory > 10">Si hay</p>
                    <p v-else-if="inventory < 10 && inventory > 0">Compre r√°pido que se acaban</p>
                    <p v-else>Ya no hay</p>

                    <ul v-for="detail in details">
                        <li>{{detail}}</li>
                    </ul>

                    <div v-for="variant in variants" :key="variant.variantId">
                        {{variant.variantColor}}
                    </div>

                    <ul v-for="size in sizes">
                        <li>{{size}}</li>
                    </ul>


                    <button v-on:click="addToCart">Add to Cart</button>

                    <div class="cart">
                        <p>Cart ({{cart}})</p>
                    </div>
                </div>
            </div>
            <div class="app-footer">
                <p>Desarrollado por : <a v-bind:href="link">pauloguerraf.dev</a></p>
            </div>
        </div>
        
        
        <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
        <script src="main.js"></script>
    </body>
</html>
